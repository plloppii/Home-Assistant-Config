mqtt:
  host: !secret mqtt_host
  user: !secret mqtt_username
  password: !secret mqtt_password

cameras:
  cam1:
    ffmpeg:
      inputs:
        - path: !secret annke_nvr_cam1
          roles:
              - detect
    detect:
      width: 960
      height: 480
      fps: 2
  cam2:
    ffmpeg:
      inputs:
        - path: !secret annke_nvr_cam2
          roles:
              - detect
    detect:
      width: 960
      height: 480
      fps: 2
  cam3:
    ffmpeg:
      inputs:
        - path: !secret annke_nvr_cam3
          roles:
              - detect
    detect:
      width: 960
      height: 480
      fps: 2
  ptz:
    ffmpeg:
      inputs:
        - path: !secret amcrest_ptz
          roles:
              - detect
    detect:
      width: 2560
      height: 1440
      fps: 2
detectors:
  cpu1:
    type: cpu
  cpu2:
    type: cpu