mqtt:
  host: $MQTT_HOST
  user: $MQTT_USERNAME
  password: $MQTT_PASSWORD

detectors:
  coral:
    type: edgetpu
    device: usb

cameras:
  cam1:
    ffmpeg:
      inputs:
        - path: $ANNKE_NVR_CAM1
          roles:
              - detect
              - clips
              - rtmp
              
objects:
  track:
    - person
    - dog
    - bicycle
    - cat

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 3
    
